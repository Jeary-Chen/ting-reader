version: "3.8"

services:
  ting-reader:
    image: dqsq2e2/ting-reader:latest
    container_name: ting-reader
    ports:
      - "${wizard_port}:3000"
    volumes:
      - "/var/apps/ting-reader/shares/ting-reader/data:/app/data"
      - "/var/apps/ting-reader/shares/ting-reader/storage:/app/storage"
      - "/var/apps/ting-reader/shares/ting-reader/cache:/app/cache"
    restart: unless-stopped
    environment:
      - JWT_SECRET=${wizard_jwt_secret}
      - PORT=3000
      - DB_PATH=/app/data/ting-reader.db
